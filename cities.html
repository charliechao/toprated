<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Cities | TopRated NZ</title>
    <meta name="description"
        content="Explore the best businesses across New Zealand's major cities. From Auckland to Tauranga, find top-rated services near you.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Header Placeholder -->
    <header id="site-header"></header>

    <main>
        <section class="hero"
            style="min-height: 30vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center;">
            <div class="hero-content">
                <h1>Explore <span class="text-primary">by City</span></h1>
                <p>Find the highest-rated businesses in your local area.</p>
            </div>
        </section>

        <section class="container section">
            <div class="grid-cols-3">
                <a href="/cities/auckland.html" class="glass-card"
                    style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('/img/auckland-hero.jpg'); background-size: cover; background-position: center; min-height: 250px; display:flex; flex-direction: column; justify-content: flex-end;">
                    <h3>Auckland</h3>
                    <p style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">The City of Sails</p>
                </a>
                <a href="/cities/wellington.html" class="glass-card"
                    style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1589871146128-db3760239634?auto=format&fit=crop&w=400&q=80'); background-size: cover; background-position: center; min-height: 250px; display:flex; flex-direction: column; justify-content: flex-end;">
                    <h3>Wellington</h3>
                    <p style="color: rgba(255,255,255,0.8); font-size: 0.9rem;">The Capital City</p>
                </a>
                <div class="glass-card"
                    style="min-height: 250px; display:flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-style: dashed; opacity: 0.7;">
                    <i class="fas fa-city"
                        style="font-size: 2rem; margin-bottom: 1rem; color: var(--color-primary);"></i>
                    <h3>More Cities</h3>
                    <p class="text-muted">Christchurch, Hamilton, and more coming soon.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <footer id="site-footer"></footer>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
