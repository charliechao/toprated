<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Restaurants in Hamilton | TopRated NZ</title>
    <meta name="description" content="Find the highest-rated japanese restaurants in Hamilton. Trusted reviews and rankings for local businesses.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .industry-hero {
            height: 40vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/img/industries/hospitality.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            border-radius: 0 0 40px 40px;
            margin-bottom: 3rem;
        }

        .business-list {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .business-card-horizontal {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            overflow: hidden;
            padding: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        .business-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .business-info {
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-weight: 600;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .business-meta {
            display: flex;
            gap: 1.5rem;
            margin-top: auto;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            padding-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--color-text-muted);
        }

        @media (max-width: 768px) {
            .business-card-horizontal {
                grid-template-columns: 1fr;
            }
            .business-image {
                height: 200px;
            }
            .business-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header id="site-header"></header>

    <main>
        <section class="industry-hero">
            <div class="container">
                <nav id="breadcrumb" style="margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8;"></nav>
                <h1 style="margin: 0;">Best Japanese Restaurants <br><span class="text-primary">in Hamilton</span></h1>
            </div>
        </section>

        <section class="container section">
            <div id="business-container" class="business-list">
                <!-- Fallback content -->
                <p class="loading">Discovering the best businesses...</p>
            </div>
        </section>
    </main>

    <footer id="site-footer"></footer>

    <script src="/js/include.js"></script>
    <script src="/js/navigation.js"></script>
    <script>
        async function loadBusinesses() {
            try {
                const response = await fetch('/data/businesses.json');
                const businesses = await response.json();

                // Filter for this city and industry
                const filtered = businesses.filter(b => 
                    b.citySlug === 'hamilton' && b.pageSlug === 'japanese-restaurants'
                );

                const container = document.getElementById('business-container');
                container.innerHTML = '';

                if (filtered.length === 0) {
                    container.innerHTML = '<p style="text-align:center;">No listings found for this category yet. We are working on adding the best local businesses.</p>';
                    return;
                }

                filtered.sort((a, b) => b.rating - a.rating);

                filtered.forEach(b => {
                    const card = document.createElement('div');
                    card.className = 'business-card-horizontal';
                    const imgPath = b.image || 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=800&q=80';

                    card.innerHTML = `
                        <img src="${imgPath}" alt="${b.name}" class="business-image">
                        <div class="business-info">
                            <div class="rating-badge">
                                <i class="fas fa-star"></i> ${b.rating} (${b.reviews} reviews)
                            </div>
                            <h3>${b.name}</h3>
                            <p class="text-muted" style="margin-bottom: 1.5rem;">${b.description}</p>
                            <div class="business-meta">
                                <span><i class="fas fa-map-marker-alt"></i> ${b.address || b.city}</span>
                                <a href="${b.website}" target="_blank" class="text-primary"><i class="fas fa-external-link-alt"></i> Website</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading businesses:', error);
            }
        }
        window.addEventListener('DOMContentLoaded', loadBusinesses);
    </script>
</body>
</html>
