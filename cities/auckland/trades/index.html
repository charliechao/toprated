<!DOCTYPE html>
<html lang="en">

<head>
  <!--
    ---------------------------------------------------
    Purpose: Base HTML template for all generated pages.
    ---------------------------------------------------
    Why we use a template:
    * Guarantees consistent meta tags (SEO) across the site.
    * Central place for breadcrumb placeholder – navigation.js will inject the actual markup.
    * Includes JSON‑LD schema block that can be populated with data at runtime.
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trades in Auckland | TopRated NZ</title>
  <meta name="description" content="Top trades services in Auckland." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
    rel="stylesheet">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="Trades in Auckland | TopRated NZ" />
  <meta property="og:description" content="Top trades services in Auckland." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="<!-- PAGE_URL_PLACEHOLDER -->" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Schema -->
  
</head>

<body>
  <!-- Header Placeholder -->
  <header id="site-header"></header>

  <!-- Main content area – each page will inject its own heading and list -->
  <main id="content">
    
    <section class="hero" style="min-height: 40vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/img/auckland-hero.jpg'); background-size: cover; background-position: center;">
        <div class="hero-content">
            <nav id="breadcrumb" style="margin-bottom: 1rem; font-size: 0.9rem; opacity: 0.8;"></nav>
            <h1>Trades <br><span class="text-primary">Directory</span></h1>
            <p>Best in Auckland</p>
        </div>
    </section>
    <section class="container section">
        <div id="content">
            <p class="loading">Loading content...</p>
        </div>
    </section>
    
  </main>

  <!-- Footer Placeholder -->
  <footer id="site-footer"></footer>

  <!-- Scripts -->
  <script src="/js/include.js"></script>
  <script src="/js/navigation.js"></script>
</body>

</html>
