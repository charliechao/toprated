<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful | TopRated NZ</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        .success-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .success-card {
            max-width: 600px;
            padding: 4rem 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(20, 184, 166, 0.1);
            color: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header Placeholder -->
    <header id="site-header"></header>

    <main class="success-page container">
        <div class="glass-card success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Submission Received!</h1>
            <p class="text-muted" style="font-size: 1.1rem; margin-bottom: 2.5rem;">
                Thank you for applying to list your business. Our team will review your request and get back to you
                within 2-3 business days.
            </p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="/" class="btn btn-primary">Return Home</a>
                <a href="/industries.html" class="btn btn-outline">Browse Listings</a>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <footer id="site-footer"></footer>

    <!-- Scripts -->
    <script src="/js/include.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
